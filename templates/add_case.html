<!DOCTYPE html>
<html>
<head>
    <title>Add/Update Case</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 40px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
	{% include 'header.html' %}
    <div class="form-container">
        <h2>Add/Update Case</h2>
        <form method="POST">
            {% if case %}
                <input type="hidden" name="case_id" value="{{ case[0] }}">
            {% endif %}
            <table>
                <tr><td>Case Number:</td><td><input type="text" name="case_number" value="{{ case[1] if case else '' }}"></td></tr>
                <tr><td>Case Type:</td><td><input type="text" name="case_type" value="{{ case[2] if case else '' }}"></td></tr>
                <tr><td>Year:</td><td><input type="text" name="year" value="{{ case[3] if case else '' }}"></td></tr>
                <tr><td>First Party:</td><td><input type="text" name="first_party" value="{{ case[4] if case else '' }}"></td></tr>
                <tr><td>Second Party:</td><td><input type="text" name="second_party" value="{{ case[5] if case else '' }}"></td></tr>
                <tr><td>Court Complex:</td><td><input type="text" name="court_complex" value="{{ case[6] if case else '' }}"></td></tr>
                <tr><td>Filing Date:</td><td><input type="date" name="filing_date" value="{{ case[7] if case else '' }}"></td></tr>
                <tr><td>CNR Number:</td><td><input type="text" name="cnr_number" value="{{ case[8] if case else '' }}"></td></tr>
                <tr><td>First Hearing:</td><td><input type="date" name="first_hearing" value="{{ case[9] if case else '' }}"></td></tr>
                <tr><td>Next Hearing:</td><td><input type="date" name="next_hearing" value="{{ case[10] if case else '' }}"></td></tr>
                <tr><td>Court Number and Judge:</td><td><input type="text" name="court_judge" value="{{ case[11] if case else '' }}"></td></tr>
                <tr><td>Case Stage:</td><td><input type="text" name="case_stage" value="{{ case[12] if case else '' }}"></td></tr>
                <tr><td>FIR Number:</td><td><input type="text" name="fir_number" value="{{ case[13] if case else '' }}"></td></tr>
                <tr><td>Remarks:</td><td><textarea name="remarks" rows="4">{{ case[14] if case else '' }}</textarea></td></tr>
            </table>
            <button type="submit">Save Case</button>
        </form>
    </div>
</body>
</html>
